	<script type="text/javascript">

		function createPerceptronLearningAnimationSample() {
			var space2dimpercep = new Space2Dim("perceptronlearninganimation", 200, 200, -2, 2, -2, 2);

			function ViewModel() {
				this.p0x = ko.observable(0);
				this.p0y = ko.observable(0);

				//var w0Generator = d3.randomUniform(-50, 50);
				var w0 = 0; //w0Generator();
				var wGenerator = d3.randomUniform(-1, 1);
				var w1 = wGenerator();
				var w2 = wGenerator();

				var w1norm = w1 / Math.sqrt(w1 * w1 + w2 * w2);
				var w2norm = w2 / Math.sqrt(w1 * w1 + w2 * w2);

				console.log("w0[" + w0 + "], w1[" + w1norm + "], w2[" + w2norm + "]");

				this.perc1w0 = ko.observable(w0);
				this.perc1w1 = ko.observable(w1norm);
				this.perc1w2 = ko.observable(w2norm);

				this.perc1w0.subscribe(function (newValue) { space2dimpercep.update(); });
				this.perc1w1.subscribe(function (newValue) { space2dimpercep.update(); });
				this.perc1w2.subscribe(function (newValue) { space2dimpercep.update(); });

				var perceptron1 = new Perceptron(
					{ w0: this.perc1w0, w1: this.perc1w1, w2: this.perc1w2 },
					{});


				var p0 = new Point2Dim(this.p0x, this.p0y);
				var p1 = new Point2Dim(
					ko.computed(function () { return this.perc1w1() /* * -1 * this.perc1c()*/; }, this),
					ko.computed(function () { return this.perc1w2() /* * -1 * this.perc1c()*/; }, this)
				);

				var prico = new Vector2Dim(
					{ p1: p0, p2: p1, delta: p1 },
					{ name: "p", cssclass: "perceprico", p1draggable: 0, p2draggable: 0 }
				);

				this.circlesToShow = [];
				this.vectorsToShow = [prico];
				this.raysToShow = [];
				this.perceptronsToShow = [perceptron1];
				this.allPerceptronLearnings = ko.observableArray([]);
				this.allPerceptronLearnings.subscribe(function (newValue) {
					//console.log("allPerceptronResults.subscribe");
					space2dimpercep.update();
				});


				var me = this;
				space2dimpercep.OnClick(function (x, y, shiftKey) {
					//console.log("space2dim clicked at [" + x + "," + y + "], shiftKey[" + shiftKey + "]");

					let desiredclass = 1;
					if (shiftKey)
						desiredclass = 0;

					let perceptronLearningPoint = new PerceptronLearningPoint(
						{ x: x, y: y, desiredclass: desiredclass, perceptron: perceptron1 },
						{}
					);
					me.allPerceptronLearnings.push(perceptronLearningPoint);

					let currentclass = perceptron1.CalcPerceptronOutcome(x, y);

					let error = 0;
					if (currentclass != desiredclass) {
						error = desiredclass - currentclass;
					}

					console.log("LearnFromData currentclass(" + currentclass + ") ? desiredclass(" + desiredclass + ") > error("+error+")");

					if (error == 0) {
						return;
					}


					this.pspx = ko.observable(0);
					this.pspy = ko.observable(0);
					var vlearnStartPoint = new Point2Dim(this.pspx, this.pspy);
					var clickedPoint = space2dimpercep.CreatePoint(x, y);

					var vlearn = new Vector2Dim(
						{ p1: vlearnStartPoint, p2: clickedPoint },
						{ name: "", cssclass: "learnvector", p1draggable: 0, p2draggable: 0 }
					);
					me.vectorsToShow.push(vlearn);

					space2dimpercep.update();

					var svg = space2dimpercep.getSvg();

					svg.selectAll(".vectorline.learnvector")
						.style("opacity", 0)
					svg.selectAll(".vectorline.defp1delta.ricotomovevector")
						.style("opacity", 0)

					console.log("make calculations for moving the learning vector");

					var learnmp1x = prico._p2.getX() + vlearn._p1.getX();
					var learnmp1y = prico._p2.getY() + vlearn._p1.getY();

					var learnmp2x = prico._p2.getX() + vlearn._p2.getX();
					var learnmp2y = prico._p2.getY() + vlearn._p2.getY();

					var xms = space2dimpercep.convertXToCanvas(learnmp1x);
					var yms = space2dimpercep.convertYToCanvas(learnmp1y);

					var xme = space2dimpercep.convertXToCanvas(learnmp2x);
					var yme = space2dimpercep.convertYToCanvas(learnmp2y);

					var learnmix = error * vlearn._p2.getX();
					var learnmiy = error * vlearn._p2.getY();

					var xmie = space2dimpercep.convertXToCanvas(learnmix);
					var ymie = space2dimpercep.convertYToCanvas(learnmiy);

					if(error < 0)
					{
						// learnmp1x = prico._p2.getX() + vlearn._p1.getX();
						// learnmp1y = prico._p2.getY() + vlearn._p1.getY();

						learnmp2x = prico._p2.getX() + learnmix; //vlearn._p2.getX();
						learnmp2y = prico._p2.getY() + learnmiy; //vlearn._p2.getY();

						// xms = space2dimpercep.convertXToCanvas(learnmp1x);console.log("mirror xms("+xms+")");
						// yms = space2dimpercep.convertYToCanvas(learnmp1y);console.log("mirror yms("+yms+")");

						xme = space2dimpercep.convertXToCanvas(learnmp2x);console.log("mirror xme("+xme+")");
						yme = space2dimpercep.convertYToCanvas(learnmp2y);console.log("mirror yme("+yme+")");							
					}

					var animationTransition = svg
						.transition().duration(1500);

					animationTransition.selectAll(".vectorline.learnvector")
						.style("opacity", 1);
						
					if(error < 0) {
						// if the error is negative we must subtract, so mirror the learned vector
						animationTransition = animationTransition
							.transition().duration(5000);

						animationTransition.select(".vectorline.learnvector")
							.attrs({
								x2: xmie,
								y2: ymie
							})
						.on("end", function () {
							console.log("mirrorTransition ended");

							vlearn._p2.setX(learnmix);
							vlearn._p2.setY(learnmiy);

						});							
					}

					//console.log("will animate to point start(x[" + xs + "], y[" + ys + "]) - end(x[" + xe + "], y[" + ye +"])");				

					var animationTransition = animationTransition
						.transition().duration(1500);

					animationTransition.select(".vectorline.learnvector")
						.attrs({
							x1: function(d){ console.log("move xms("+xms+")"); return xms; },
							y1: function(d){ console.log("move xms("+yms+")"); return yms; },
							x2: function(d){ console.log("move xms("+xme+")"); return xme; },
							y2: function(d){ console.log("move xms("+yme+")"); return yme; }
						})
						.on("end", function () {
							console.log("moveTransition ended");

							vlearn._p1.setX(learnmp1x);
							vlearn._p1.setY(learnmp1y);
							vlearn._p2.setX(learnmp2x);
							vlearn._p2.setY(learnmp2y);

						});

					// animate the weightvector to the new value
					animationTransition = animationTransition
						.transition().duration(1500);

					var initialWeights = {
						w0: perceptron1._w0(),
						w1: perceptron1._w1(),
						w2: perceptron1._w2()
					};

					animationTransition.tween("learnTween", function () {
						var interpolate = d3.interpolate(0, 1);
						return function (t) {
							//console.log("justSomeTween: " + t)

							var newWeights = {
								w0: initialWeights.w0,
								w1: (initialWeights.w1 + (t * (error) * x)),
								w2: (initialWeights.w2 + (t * (error) * y))
							};
							perceptron1.SetWeightVector(newWeights);
						};
					});

					animationTransition
						.on("end", function () {
							console.log("last transition ended");

							me.vectorsToShow.pop(vlearn);

							space2dimpercep.update();
						});	

				});

			}

			var vm = new ViewModel();

			space2dimpercep.appenGlobalAttributes(Vector2Dim.global);
			space2dimpercep.appenGlobalAttributes(PerceptronResult.global);
			space2dimpercep.registerHandler(Perceptron.draw, Perceptron.update, function () { return vm.perceptronsToShow; });
			space2dimpercep.registerHandler(Line2Dim.draw, Line2Dim.update, function () { return vm.raysToShow; });
			space2dimpercep.registerHandler(Circle.draw, Circle.update, function () { return vm.circlesToShow; });
			space2dimpercep.registerHandler(Vector2Dim.draw, Vector2Dim.update, function () { return vm.vectorsToShow; });
			space2dimpercep.registerHandler(PerceptronLearningPoint.draw, PerceptronLearningPoint.update, function () { return vm.allPerceptronLearnings(); });
			space2dimpercep.show();

			//ko.applyBindings(vm);

			return vm;
		}


		function createPerceptronANDLearningSample() {
			var space2dimpercepand = new Space2Dim("perceptronandlearning", 200, 200, -2, 2, -2, 2);

			function ViewModel() {
				var w0Generator = d3.randomUniform(-1, 1);
				var w0 = w0Generator();
				var wGenerator = d3.randomUniform(-1, 1);
				var w1 = wGenerator();
				var w2 = wGenerator();

				console.log("createPerceptronANDLearningSample: w0[" + w0 + "], w1[" + w1 + "], w2[" + w2 + "]");

				this.perc1w0 = ko.observable(w0);
				this.perc1w1 = ko.observable(w1);
				this.perc1w2 = ko.observable(w2);

				this.perc1w0.subscribe(function (newValue) { space2dimpercepand.update(); });
				this.perc1w1.subscribe(function (newValue) { space2dimpercepand.update(); });
				this.perc1w2.subscribe(function (newValue) { space2dimpercepand.update(); });

				var perceptron1 = new Perceptron(
					{ w0: this.perc1w0, w1: this.perc1w1, w2: this.perc1w2},
					{});

				this.circlesToShow = [];
				this.vectorsToShow = [];
				this.raysToShow = [];
				this.perceptronsToShow = [perceptron1];
				this.allPerceptronLearnings = ko.observableArray([]);
				this.allPerceptronLearnings.subscribe(function (newValue) {
					//console.log("allPerceptronResults.subscribe");
					space2dimpercepand.update();
				});

				var me = this;
				var step = -1;

				var truthTable = [
					{ x: 0, y: 0, outcome: 0 },
					{ x: 1, y: 0, outcome: 0 },
					{ x: 0, y: 1, outcome: 0 },
					{ x: 1, y: 1, outcome: 1 }
				];
				console.log("space2dim attach onclick");
				space2dimpercepand.OnClick(function (x, y, shiftKey) {
					console.log("space2dim clicked at [" + x + "," + y + "], shiftKey[" + shiftKey + "]");

					step++;
					if (step >= 4)
						step = 0;

					//console.log("will learn datapoint for step=" + step);
					//console.log("Step1 outcome x[" + 0 + "], y[" + 0 + "], desired[" + 0 + "], current[" + perceptron1.CalcPerceptronOutcome(0, 0) + "]");
					//console.log("Step1 outcome x[" + 1 + "], y[" + 0 + "], desired[" + 0 + "], current[" + perceptron1.CalcPerceptronOutcome(1, 0) + "]");
					//console.log("Step1 outcome x[" + 0 + "], y[" + 1 + "], desired[" + 0 + "], current[" + perceptron1.CalcPerceptronOutcome(0, 1) + "]");
					//console.log("Step1 outcome x[" + 1 + "], y[" + 1 + "], desired[" + 1 + "], current[" + perceptron1.CalcPerceptronOutcome(1, 1) + "]");

					//console.log("will learn datapoint x=" + truthTable[step].x + ", y=" + truthTable[step].y + ", desired outcome:" + truthTable[step].outcome);

					let newWeights = perceptron1.LearnFromData(truthTable[step].x, truthTable[step].y, truthTable[step].outcome);
					perceptron1.SetWeightVector(newWeights);

					//console.log("Final outcome x[" + 0 + "], y[" + 0 + "], desired[" + 0 + "], current[" + perceptron1.CalcPerceptronOutcome(0, 0) + "]");
					//console.log("Final outcome x[" + 1 + "], y[" + 0 + "], desired[" + 0 + "], current[" + perceptron1.CalcPerceptronOutcome(1, 0) + "]");
					//console.log("Final outcome x[" + 0 + "], y[" + 1 + "], desired[" + 0 + "], current[" + perceptron1.CalcPerceptronOutcome(0, 1) + "]");
					//console.log("Final outcome x[" + 1 + "], y[" + 1 + "], desired[" + 1 + "], current[" + perceptron1.CalcPerceptronOutcome(1, 1) + "]");

					me.allPerceptronLearnings.removeAll();

					me.allPerceptronLearnings.push(new PerceptronLearningPoint(
						{ x: 0, y: 0, desiredclass: 0, perceptron: perceptron1 },
						{}
					));
					me.allPerceptronLearnings.push(new PerceptronLearningPoint(
						{ x: 1, y: 0, desiredclass: 0, perceptron: perceptron1 },
						{}
					));
					me.allPerceptronLearnings.push(new PerceptronLearningPoint(
						{ x: 0, y: 1, desiredclass: 0, perceptron: perceptron1 },
						{}
					));
					me.allPerceptronLearnings.push(new PerceptronLearningPoint(
						{ x: 1, y: 1, desiredclass: 1, perceptron: perceptron1 },
						{}
					));
				});

			}

			var vm = new ViewModel();

			space2dimpercepand.appenGlobalAttributes(Vector2Dim.global);
			space2dimpercepand.appenGlobalAttributes(PerceptronResult.global);
			space2dimpercepand.registerHandler(Perceptron.draw, Perceptron.update, function () { return vm.perceptronsToShow; });
			space2dimpercepand.registerHandler(Line2Dim.draw, Line2Dim.update, function () { return vm.raysToShow; });
			space2dimpercepand.registerHandler(Circle.draw, Circle.update, function () { return vm.circlesToShow; });
			space2dimpercepand.registerHandler(Vector2Dim.draw, Vector2Dim.update, function () { return vm.vectorsToShow; });
			space2dimpercepand.registerHandler(PerceptronLearningPoint.draw, PerceptronLearningPoint.update, function () { return vm.allPerceptronLearnings(); });
			space2dimpercepand.show();

			//ko.applyBindings(vm);

			return vm;
		}

		function createPerceptronLearningSample() {
			var space2dimpercep = new Space2Dim("perceptronlearning", 200, 200, -5, 5, -5, 5);

			function ViewModel() {
				var abGenerator = d3.randomUniform(-1, 1);
				var a = abGenerator();
				var b = abGenerator();
				var cGenerator = d3.randomUniform(-50, 50);
				var c = cGenerator();
				console.log("a[" + a + "], b[" + b + "], c[" + c + "]");

				this.perc1a = ko.observable(a);
				this.perc1b = ko.observable(b);
				this.perc1c = ko.observable(c);

				this.perc1a.subscribe(function (newValue) { space2dimpercep.update(); });
				this.perc1b.subscribe(function (newValue) { space2dimpercep.update(); });
				this.perc1c.subscribe(function (newValue) { space2dimpercep.update(); });

				var perceptron1 = new Perceptron(
					{ a: this.perc1a, b: this.perc1b, c: this.perc1c },
					{});

				this.circlesToShow = [];
				this.vectorsToShow = [];
				this.raysToShow = [];
				this.perceptronsToShow = [perceptron1];
				this.allPerceptronLearnings = ko.observableArray([]);
				this.allPerceptronLearnings.subscribe(function (newValue) {
					//console.log("allPerceptronResults.subscribe");
					space2dimpercep.update();
				});

				var me = this;
				var step = 0;
				space2dimpercep.OnClick(function (x, y, shiftKey) {
					console.log("space2dim clicked at [" + x + "," + y + "], shiftKey[" + shiftKey + "]");

					let desiredclass = 1;
					if (shiftKey)
						desiredclass = 0;

					let perceptronLearningPoint = new PerceptronLearningPoint(
						{ x: x, y: y, desiredclass: desiredclass, perceptron: perceptron1 },
						{}
					);

					let newWeights = perceptron1.LearnFromData(x, y, desiredclass);
					perceptron1.SetWeightVector(newWeights);

					me.allPerceptronLearnings.push(perceptronLearningPoint);
				});

			}

			var vm = new ViewModel();

			space2dimpercep.appenGlobalAttributes(Vector2Dim.global);
			space2dimpercep.appenGlobalAttributes(PerceptronResult.global);
			space2dimpercep.registerHandler(Perceptron.draw, Perceptron.update, function () { return vm.perceptronsToShow; });
			space2dimpercep.registerHandler(Line2Dim.draw, Line2Dim.update, function () { return vm.raysToShow; });
			space2dimpercep.registerHandler(Circle.draw, Circle.update, function () { return vm.circlesToShow; });
			space2dimpercep.registerHandler(Vector2Dim.draw, Vector2Dim.update, function () { return vm.vectorsToShow; });
			space2dimpercep.registerHandler(PerceptronLearningPoint.draw, PerceptronLearningPoint.update, function () { return vm.allPerceptronLearnings(); });
			space2dimpercep.show();

			//ko.applyBindings(vm);

			return vm;
		}


		function createPerceptronLearningNormalizedSample() {
			var space2dimpercep = new Space2Dim("perceptronlearningnormalized", 200, 200, -1, 1, -1, 1);

			function ViewModel() {
				var abGenerator = d3.randomUniform(-1, 1);
				var a = abGenerator();
				var b = abGenerator();
				var cGenerator = d3.randomUniform(-1, 1);
				var c = cGenerator();
				console.log("a[" + a + "], b[" + b + "], c[" + c + "]");

				this.perc1a = ko.observable(a);
				this.perc1b = ko.observable(b);
				this.perc1c = ko.observable(c);

				this.perc1a.subscribe(function (newValue) { space2dimpercep.update(); });
				this.perc1b.subscribe(function (newValue) { space2dimpercep.update(); });
				this.perc1c.subscribe(function (newValue) { space2dimpercep.update(); });

				var perceptron1 = new Perceptron(
					{ a: this.perc1a, b: this.perc1b, c: this.perc1c },
					{});

				this.circlesToShow = [];
				this.vectorsToShow = [];
				this.raysToShow = [];
				this.perceptronsToShow = [perceptron1];
				this.allPerceptronLearnings = ko.observableArray([]);
				this.allPerceptronLearnings.subscribe(function (newValue) {
					//console.log("allPerceptronResults.subscribe");
					space2dimpercep.update();
				});

				var me = this;
				space2dimpercep.OnClick(function (x, y, shiftKey) {
					//console.log("space2dim clicked at [" + x + "," + y + "], shiftKey[" + shiftKey + "]");

					let desiredclass = 1;
					if (shiftKey)
						desiredclass = 0;

					let perceptronLearningPoint = new PerceptronLearningPoint(
						{ x: x, y: y, desiredclass: desiredclass, perceptron: perceptron1 },
						{}
					);

					let newWeights = perceptron1.LearnFromData(x, y, desiredclass);
					perceptron1.SetWeightVector(newWeights);

					me.allPerceptronLearnings.push(perceptronLearningPoint);
				});

			}

			var vm = new ViewModel();

			space2dimpercep.appenGlobalAttributes(Vector2Dim.global);
			space2dimpercep.appenGlobalAttributes(PerceptronResult.global);
			space2dimpercep.registerHandler(Perceptron.draw, Perceptron.update, function () { return vm.perceptronsToShow; });
			space2dimpercep.registerHandler(Line2Dim.draw, Line2Dim.update, function () { return vm.raysToShow; });
			space2dimpercep.registerHandler(Circle.draw, Circle.update, function () { return vm.circlesToShow; });
			space2dimpercep.registerHandler(Vector2Dim.draw, Vector2Dim.update, function () { return vm.vectorsToShow; });
			space2dimpercep.registerHandler(PerceptronLearningPoint.draw, PerceptronLearningPoint.update, function () { return vm.allPerceptronLearnings(); });
			space2dimpercep.show();

			//ko.applyBindings(vm);

			return vm;
		}
