<!DOCTYPE html>
<html>
<head>
	<title>Learn Vector math: addition</title>
	<script type="text/javascript" src="./ko/knockout-3.4.2.debug.js"></script>
	<script type="text/javascript" src="./d3/d3.v5.js"></script>
	<script type="text/javascript" src="./d3-selection-multi/d3-selection-multi.js"></script>
	<script type="text/javascript" src="./js/space2dim.js"></script>
	<script type="text/javascript" src="./js/point.js"></script>
	<script type="text/javascript" src="./js/circle.js"></script>
	<script type="text/javascript" src="./js/vector.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/space2dim.css">
	<link rel="stylesheet" type="text/css" href="./css/vector.css">

	<style>
	</style>

</head>
<body>
	<div id="viz"></div>

	<script type="text/javascript">

		var space2dim = new Space2Dim("#viz", 200, 200, 0, 100, 0, 100);


		function MyViewModel() {
			this.p1x = ko.observable(20);
			this.p1y = ko.observable(40);

			this.p2x = ko.observable(50);
			this.p2y = ko.observable(75);

			this.p3x = ko.observable(80);
			this.p3y = ko.observable(90);

			var p1 = new Point2Dim(this.p1x, this.p1y);
			var p2 = new Point2Dim(this.p2x, this.p2y);
			var p3 = new Point2Dim(this.p3x, this.p3y);

			var circle1 = new Circle(p3);
			//var circle2 = new Circle(p2);

			var vector = new Vector2Dim({p1: p1, p2: p2});

			this.circlesToShow = [circle1];
			this.vectorsToShow = [vector];
		}

		var vm = new MyViewModel();

		space2dim.registerHandler(Vector2Dim.draw, function () { return vm.vectorsToShow; });
		space2dim.registerHandler(Circle.draw, function () { return vm.circlesToShow; });

		space2dim.show();


	</script>
</body >
</html >
