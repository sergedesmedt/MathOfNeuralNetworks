				;

		}

		function MyViewModel() {
			this.p0x = ko.observable(0)/*.extend({ number: true })*/;
			this.p0y = ko.observable(0)/*.extend({ number: true })*/;
			this.p1x = ko.observable(10)/*.extend({ number: true })*/;
			this.p1y = ko.observable(30)/*.extend({ number: true })*/;
			this.p2x = ko.observable(90)/*.extend({ number: true })*/;
			this.p2y = ko.observable(90)/*.extend({ number: true })*/;

			this.p0x.subscribe(function (newValue) { updateFunc(); });
			this.p0y.subscribe(function (newValue) { updateFunc(); });
			this.p1x.subscribe(function (newValue) { updateFunc(); });
			this.p1y.subscribe(function (newValue) { updateFunc(); });
			this.p2x.subscribe(function (newValue) { updateFunc(); });
			this.p2y.subscribe(function (newValue) { updateFunc(); });

			this.vector = ko.observableArray([{ x: ko.observable(10)/*.extend({ number: true })*/ }, { x: ko.observable(20)/*.extend({ number: true })*/ }]);

			this.theSum = ko.computed(function () {
				//return Number(this.vector()[0].x()) + Number(this.vector()[1].x());
				return Number(this.p1x()) + Number(this.p1y());
			}, this);


			vector1 = {
				p1: { x: this.p0x, y: this.p0y }, p2: { x: this.p1x, y: this.p1y }
			};
			vector2 = {

			//vs = [v1, v2, v3];
			this.allVectors = [vector1, vector2];

		var x = d3.scaleLinear()
			.domain([0, width / 2])

		var y = d3.scaleLinear()
			.domain([0, height / 2])
			.range([height, 0]);
		var xAxis = d3.axisBottom()

			.ticks(10)
			.tickSize(-height);
		var yAxis = d3.axisLeft()
			.scale(y)
			.ticks(10)
			.tickSize(-width);
		var svg = d3.select("#viz").append("svg")
			.attr("width", width + margin.left + margin.right)

		svg.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		svg.append("rect")
			.attr("width", width)
			.attr("height", height);
		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")

		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis);

		svg.append("svg:defs").append("marker")
			.attr("class", "vectorline")
			.attr("id", "arrow")
			.attr("refX", 12)
			.attr("refY", 6)
			.attr("markerWidth", 30)
			.attr("markerHeight", 30)
			.attr("markerUnits", "userSpaceOnUse")
			.attr("orient", "auto")
			.append("path")
			.attr("d", "M 0 0 12 6 0 12 3 6")
			//.style("fill", "black")
			;

		data = svg.selectAll(".vector")
			.data(vm.allVectors).enter()

		g = data
			.append("g")
			.attr("class", "vector");

		g.append("circle")
			.attr("class", "vectorendpoint")
			//.style("stroke", "black")  // colour the line
			.attr("cx", function (d) { return x(d.p2.x()); })
			.attr("cy", function (d) { return y(d.p2.y()); })
			.attr("r", "8px")
			//.attr("fill", "red")
			;

		g.append("circle")
			.attr("class", "vectorstartpoint")
			//.style("stroke", "black")  // colour the line
			.attr("cx", function (d) { return x(d.p1.x()); })
			.attr("cy", function (d) { return y(d.p1.y()); })
			.attr("r", "8px")
			//.attr("fill", "red")
			;

		g.append("line")          // attach a line
			.attr("class", "vectorline")
			//.style("stroke", "black")  // colour the line
			.attr("x1", function (d) { return x(d.p1.x()); })
			.attr("y1", function (d) { return y(d.p1.y()); })
			.attr("x2", function (d) { return x(d.p2.x()); })
			.attr("y2", function (d) { return y(d.p2.y()); })
			.attr("marker-end", "url(#arrow)")
			;

		//g.append("line")
		//	.attr("class", "vectorp1x")

		//	.attr("y1", y(-10))
		//	.attr("x2", function (d) { return x(d.p1.x); })

		//g.append("line")

		let dragp1 = d3.drag()
			.on('start', dragstarted)
			.on('drag', draggedp1)
			.on('end', dragended);

		let dragp2 = d3.drag()
			.on('start', dragstarted)
			.on('drag', draggedp2)
			.on('end', dragended);

		svg.selectAll('.vectorstartpoint')
			.call(dragp1);

		svg.selectAll('.vectorendpoint')
			.call(dragp2);

			d.p1.x(x.invert(d3.event.x));
