<!DOCTYPE html>
<html>
<!--
to research
===========
* creeeren van een assenstelsel
* tonen van de assen
* tonen van de hoofdverdeling (zodat er een grid ontstaat)
* tonen van een vector (pijl)
* tonen van een hoek (boog met aan uiteinde een pijl)
* slepen van de vector uiteinden
* updaten van waarden in de tekst van de pagina met waarden uit de grafiek (vooral dan bij het slepen van vector uiteinden)
* updaten van waarden in  de grafiek met waarden iuit de tekst die worden aangepast
-->
<head>
		<script type="text/javascript" src="./d3/d3.v5.js"></script>
	<style>
		svg {
			font: 10px sans-serif;
			shape-rendering: geometricPrecision;
		}

		rect {
			fill: #fff;
		}

		.axis path,
		.axis line {
			fill: none;
			stroke: #d7d7d7;
		}
	</style>
</head>
<body>
	<div id="viz"></div>
	<script type="text/javascript">
		var margin = { top: 20, right: 20, bottom: 20, left: 20 },
			width = 500 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;
		var x = d3.scaleLinear()
			.domain([-width / 2, width / 2])
			.range([0, width]);
		var y = d3.scaleLinear()
			.domain([-height / 2, height / 2])
			.range([height, 0]);
		var xAxis = d3.axisBottom()
			.scale(x)
			.ticks(20)
			.tickSize(-height);
		var yAxis = d3.axisLeft()
			.scale(y)
			.ticks(20)
			.tickSize(-width);
		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom);

		svg.append("svg:defs").selectAll("marker")
			.data(["arrow"])
			.enter().append("svg:marker")
			.attr("id", String)
			.attr("viewBox", "0 -5 10 10")
			.attr("refX", 10)
			.attr("refY", 0)
			.attr("markerWidth", 10)
			.attr("markerHeight", 10)
			.attr("orient", "auto")
			.append("svg:path")
			.attr("d", "M0,-5L10,0L0,0");

		svg.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		svg.append("rect")
			.attr("width", width)
			.attr("height", height);
		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);
		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis);
		p1 = [10, 50];
		p2 = [80, 100];
		svg.selectAll(".vector")
			.data([p1, p2]).enter()
			.append("line")          // attach a line
			.style("stroke", "black")  // colour the line
			.attr("x1", x(0))     // x position of the first end of the line
			.attr("y1", y(0))      // y position of the first end of the line
			.attr("x2", function (d) { return x(d[0]); })     // x position of the second end of the line
			.attr("y2", function (d) { return y(d[1]); })    // y position of the second end of the line
			.attr("marker-end", "url(#arrow)");
			;

	</script>
</body>
</html>
